<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Users List</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>Name</th>
				<th>Password</th>
			</tr>
		</thead>
		<tbody>
			<tr>
		</tbody>
		<tr th:each="user:${userList}">
			<td th:text="${user.name}"></td>
			<td th:text="${user.password}"></td>
		</tr>

	</table>
</body>
</html>
